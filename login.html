<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ToDo</title>
		<link rel="stylesheet" href="./login.css" />
		<script src="./jquery-1.9.0.min.js"></script>
	</head>
	<body>
		<hgroup>
			<h1>ToDoLIST</h1>
			<h3>By MorsoLi</h3>
		</hgroup>
		<form>
			<div class="group">
				<input type="text" />
				<span  class="highlight"></span>
				<span class="bar"></span>
				<label>Name</label>
			</div>
			<div class="group">
				<input type="email" />

				<span class="bar"></span>
				<label>Email</label>
			</div>
			<button type="button" class="buttonBlue">Login
				<div class="ripples buttonRipples">
					<span class="ripplesCircle"></span>
				</div>
			</button>
		</form>
		<script src="./login.js"></script>
	</body>
</html>
